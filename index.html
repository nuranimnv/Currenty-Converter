<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="main.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="bankLogo" />
      </div>
      <div class="navbar">
        <a href="#">БАНК</a>
        <a href="#">БИЗНЕС</a>
        <a href="#">ИНВЕСТИЦИИ</a>
        <a href="#">СТРАХОВАНИЕ</a>
        <a href="#">МОБАЙЛ</a>
        <a href="#">ПУТЕШЕСТВИЯ</a>
        <a href="#">РАЗВЛЕЧЕНИЯ</a>
      </div>
      <div class="login">
        <button>ВОЙТИ</button>
      </div>
    </header>

    <main>
      <section class="currency-converter">
        <div class="error-message"></div>
        <h1>Конвертер валют онлайн</h1>
        <div class="converter-container">
          <div class="conversion-box sell">
            <h4 class="currency-info">У меня есть</h4>
            <ul class="currency-tabs">
              <li class="active" data-currency="rub">RUB</li>
              <li data-currency="usd">USD</li>
              <li data-currency="eur">EUR</li>
              <li data-currency="gbp">GBP</li>
            </ul>
            <div class="currency-result">
              <input type="text" value="0" placeholder="Введите сумму" />
              <p></p>
            </div>
          </div>

          <div class="conversion-box buy">
            <h4 class="currency-info">Хочу приобрести</h4>
            <ul class="currency-tabs">
              <li data-currency="rub">RUB</li>
              <li class="active" data-currency="usd">USD</li>
              <li data-currency="eur">EUR</li>
              <li data-currency="gbp">GBP</li>
            </ul>
            <div class="currency-result">
              <input type="text" value="0" placeholder="Введите сумму" />
              <p></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
